<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
</head>
<body>

        <div class="container">
            <h1>Library Management System</h1>

                <ul>
